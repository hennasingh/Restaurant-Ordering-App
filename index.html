<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">
       <title>Restaurant Ordering App</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img src ="images/header.png" class="header-image" />
            </header>
            <main>
                <section id="foodList"></section>
                <section id="confirmOrder"></section>
                <section id="payOrder"></section>
            </main>

            <div class="modal" id="modal">
                <div class="modal-inner" id="modal-inner">
                    <h2>Enter Card Details</h2>
                    <form id="pay-form">
                        <input 
                            type="text" 
                            name="userName"
                            placeholder="Enter your name"
                            aria-label="Full Name"
                            required
                        >
                        <input 
                            type="number" 
                            name="cardNumber"
                            placeholder="Enter card number"
                            aria-Label = "Card Number"
                            required
                        >
                        <input 
                            type="password" 
                            name="cardNumber"
                            placeholder="Enter CVV"
                            aria-Label = "CVV"
                            required
                        >
                        <div class="modal-btn" id="modal-btn">
                            <button type="submit" id="pay-btn" class="pay-btn">Pay</button>
                        </div>
                    </form>
                            
                 </div>
            </div>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
